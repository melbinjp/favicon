name: Build and Commit Favicons

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build favicons
        run: npm run build

      - name: Copy README to dist
        run: cp README.md dist/

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Chore: Regenerate favicons'
          branch: gh-pages
          file_pattern: 'dist/*'
          create_branch: true
